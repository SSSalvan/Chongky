<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Plan - VITAHABIT</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="nutrition-page-container">
        <header class="nutrition-page-header">
            <a href="index_loggedIn.html" class="no-deco">
                <div class="nutrition-title-dropdown">
                    <i class="fa-solid fa-chevron-left"></i> Back
                </div>
            </a>
            <div class="profile-icon">
                <i class="fa-regular fa-user"></i> 
            </div>
        </header>

        <main class="nutrition-content">
            <div class="meal-progress-summary">
                <p class="meal-plan-title">Meal Plan</p>
                <p class="meal-plan-date">Today 05 Sept 2025</p>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-fill"></div>
                </div>
                <p class="calorie-count">1125/1500 kcal</p>
            </div>

            <div class="day-selector">
            </div>

            <div class="meal-schedule-container">
                <div class="meal-slot" data-type="breakfast">
                    <p class="meal-slot-time">Breakfast</p>
                    <i class="fa-solid fa-bread-slice meal-slot-icon"></i>
                </div>
                
                <div class="meal-slot" data-type="lunch">
                    <p class="meal-slot-time">Lunch</p>
                    <i class="fa-solid fa-utensils meal-slot-icon"></i>
                </div>
                
                <div class="meal-slot" data-type="dinner">
                    <p class="meal-slot-time">Dinner</p>
                    <i class="fa-solid fa-bell meal-slot-icon"></i>
                </div>
            </div>
            <div id="reminder-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <h3>Set Daily Reminders</h3>
                    <p style="color: gray; font-size: 0.9em; margin-bottom: 20px;">We'll notify you when it's time to eat.</p>
                    
                    <div class="reminder-input-group">
                        <label for="time-breakfast"><i class="fa-solid fa-bread-slice"></i> Breakfast</label>
                        <input type="time" id="time-breakfast">
                    </div>
                    
                    <div class="reminder-input-group">
                        <label for="time-lunch"><i class="fa-solid fa-utensils"></i> Lunch</label>
                        <input type="time" id="time-lunch">
                    </div>
                    
                    <div class="reminder-input-group">
                        <label for="time-dinner"><i class="fa-solid fa-bell"></i> Dinner</label>
                        <input type="time" id="time-dinner">
                    </div>

                    <div class="modal-actions">
                        <button id="cancel-reminder-btn" class="modal-btn secondary">Cancel</button>
                        <button id="save-reminder-btn" class="modal-btn primary">Save & Enable</button>
                    </div>
                </div>
            </div>
            <button class="reminders-button">
                Set reminders on your notification <i class="fa-solid fa-circle-info"></i>
            </button>
        </main>
        <script type="module" src="mealplan.js"></script>
    </div>
</body>
</html>
